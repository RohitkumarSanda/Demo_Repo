<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design A Card </title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .parent {
            border: 3px solid black;
            width: 350px;
            height: 370px;
            border-radius: 20px;
            margin: 15px auto;
        }

        .box {
            padding: 10px;
            background-color: aliceblue;
            border-radius: 20px;
        }

        span {
            border: 2px solid rgb(231, 151, 151);
            font-size: larger;
            font-weight: bolder;
            margin: auto 25px;
            border-radius: 30px;
            background-color: orange;
        }

        p {
            padding: 10px;
            font-weight: 600;
        }
        a{
            border: 5px solid lightgray;
            border-radius: 50%;
            text-decoration: none;
            margin: auto 120px;
            background-color: bisque;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="box">
            <img src="Goku1.jpeg" alt="goko San" width="99%">
        </div>
        <span>
            Anime
        </span>
        <span>Goku</span>
        <p>Goku is a Saiyan warrior from Dragon Ball.
            He is known for his bravery, limitless strength, and constant desire to grow stronger.
            He protects Earth using powerful forms like Super Saiyan and Ultra Instinct.
        </p>
        <a href="#">ReadMore</a>
    </div>
</body>

</html>
